<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calc">
        <div class="calc_cont">
            <div>
                <input type="text" class="input" id="result">
            </div>
            <div class="row">
                <button class="btn special_btn" onclick="reciprocal()">1/x</button>
                <button class="btn special_btn" onclick="clearResult()">AC</button>
                <button class="btn special_btn" onclick="under_root()"><span>&#8730;</span>x</button>
                <button class="btn special_btn"onclick="GetNum('/')"><span>&#xF7;</span></button>
            </div>
            <div class="row">
                <button class="btn" onclick="GetNum('7')">7</button>
                <button class="btn" onclick="GetNum('8')">8</button>
                <button class="btn" onclick="GetNum('9')">9</button>
                <button class="btn special_btn" onclick="GetNum('*')">x</button>
            </div>
            <div class="row">
                <button class="btn" onclick="GetNum('4')">4</button>
                <button class="btn" onclick="GetNum('5')">5</button>
                <button class="btn" onclick="GetNum('6')">6</button>
                <button class="btn special_btn" onclick="GetNum('-')">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="GetNum('1')">1</button>
                <button class="btn" onclick="GetNum('2')">2</button>
                <button class="btn" onclick="GetNum('3')">3</button>
                <button class="btn special_btn" onclick="GetNum('+')">+</button>
            </div>
            <div class="row">
                <button class="btn" onclick="GetNum('0')">0</button>
                <button class="btn" onclick="GetNum('.')">.</button>
                <button class="btn equal_btn" onclick="getResult()">=</button>
            </div>
        </div>

    </section>

</body>
<script src="app.js"></script>

</html>
